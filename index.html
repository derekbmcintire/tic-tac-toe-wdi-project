<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

<!-- Sign In/Up -->
  <div class="sign-in-container">
    <h1 class='sign-in-title'>Tic Tac Toe</h1>
    <div id="button-wrap">
    <button class="sign-btn" id="sign-in">
      Sign In
    </button>
    <h3>or</h3>
    <button class="sign-btn" id="sign-up">
      Sign Up
    </button> <br />
    <button class="skip" id="skip">skip</button>
  </div>
    <!-- Sign In Form -->
    <form class="sign-in-up" id="sign-in-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Need to <a href="#">sign up</a>?.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Sign Up Form -->
    <form class="sign-in-up" id="sign-up-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Need to <a href="#">sign in</a>?.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password Confirmation</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>




  <div class="game-container">
    <nav>
      <p>
        <button type="button" class="log" data-toggle="modal" data-target="#exampleModal">
          Game History
        </button> |
        <button type="button" class="log" data-toggle="modal" data-target="#exampleModal">
          Change Password
        </button> |
        <button type="button" class="log" data-toggle="modal" data-target="#exampleModal">
          Log Out
        </button>
      </p>
    </nav>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <header class="top-wrap">
      <div class="over-the-top">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="top top-left">
        <h3>Player 1</h3>
        <div class="symbol comp-symbol">
          X
        </div>
      </div>
      <div class="top top-right">
        <h3>Player 2</h3>
        <div class="symbol user-symbol">
          O
        </div>
      </div>
      <div class="message">
        <h2 id ='info'>X's turn!</h2>
      </div>
    </header>


    <main class="game-board-wrap">
      <div class="top-row">
        <div class="square sq-zero" id="0"></div>
        <div class="square sq-one" id="1"></div>
        <div class="square sq-two" id="2"></div>
      </div>
      <div class="middle-row">
        <div class="square sq-three" id="3"></div>
        <div class="square sq-four" id="4"></div>
        <div class="square sq-five" id="5"></div>
      </div>
      <div class="bottom-row">
        <div class="square sq-six" id="6"></div>
        <div class="square sq-seven" id="7"></div>
        <div class="square sq-eight" id="8"></div>
      </div>
    </main>

    <footer>
      <button id='newGame'>New Game</button>
      <h2 class="credit">Coded by Derek McIntire</h2>
    </footer>

  </div>
</body>

</html>
