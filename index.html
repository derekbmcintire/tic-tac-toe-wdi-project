<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

    <main class="game-board-wrap">
      <div class="top-row">
        <div class="square sq-zero" id="0"></div>
        <div class="square sq-one" id="1"></div>
        <div class="square sq-two" id="2"></div>
      </div>
      <div class="middle-row">
        <div class="square sq-three" id="3"></div>
        <div class="square sq-four" id="4"></div>
        <div class="square sq-five" id="5"></div>
      </div>
      <div class="bottom-row">
        <div class="square sq-six" id="6"></div>
        <div class="square sq-seven" id="7"></div>
        <div class="square sq-eight" id="8"></div>
      </div>
    </main>

    <footer>
      <h2 class="credit">Coded by Derek McIntire</h2>
    </footer>


</body>

</html>
